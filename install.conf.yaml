- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true
      stdin: true

- clean: ['~', '~/.config']

- link:
    ~/.atom: atom
    ~/.config/mopidy: mopidy
    ~/.config/nvim: nvim
    ~/.config/zsh: zsh
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.gitkraken: gitkraken
    ~/.zcompcache: zsh/zcompcache  
    ~/.zcompdump: zsh/zcompdump   
    ~/.zdirs: zsh/zdirs       
    ~/.zsh_history: zsh/zsh_history  
    ~/.zshrc: zsh/zshrc       

- shell:
    - 
      description: Installing Homebrew Cask if macOS
      command: bin/install-cask
    - 
      description: Installing pacaur if Linux
      command: bin/install-pacaur
    - 
      description: Installing Z-shell and making it the default shell
      command: bin/install-zsh
    - 
      description: Installing Neovim
      command: bin/install-nvim
    - 
      description: Installing Atom
      command: bin/install-atom
    - 
      description: Installing GitKraken
      command: bin/install-gitkraken

