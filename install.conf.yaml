- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true
      stdin: true

- clean: ['~', '~/.config']

- link:
    ~/.atom: atom
    ~/.config/mopidy: mopidy
    ~/.config/nvim: nvim
    ~/.config/zsh: zsh
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

- shell:
    - 
      description: Installing Z-shell and making it the default shell
      command: bin/install-zsh
    - 
      description: Installing Neovim
      command: bin/install-nvim

