- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.bin: bin
    ~/.atom: atom
    ~/.config/mopidy: mopidy
    ~/.config/nvim: nvim
    ~/.config/terminator: terminator
    ~/.config/zsh: zsh
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.gitkraken: gitkraken
    ~/.ncmpcpp: ncmpcpp
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zdirs: zsh/zdirs
    ~/.zcompcache: zsh/zcompcache
    ~/.zcompdump: zsh/zcompdump
    ~/.zsh_history: zsh/zsh_history
    ~/.zshrc: zsh/zshrc
